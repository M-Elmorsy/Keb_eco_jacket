<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Mastar.css">
	<title>UI Design</title>
</head>

<body>
	<div class="design">
		<div class="logo">
			<p>Keb eco</p>
			<p>jacket</p>
		</div>
		<div class="jacket">
		</div>
		<div class="details">
			<div class="color">
				<h2>color</h2>
				<div class="slider-container">
					<input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
				</div>
			</div>
			<div class="size">
				<h2>size</h2>
				<ul>
					<li>S</li>
					<li class="active">M</li>
					<li>L</li>
					<li>XL</li>
					<li>XXL</li>
				</ul>
			</div>
			<div class="Chest">
				<h2>Chest</h2>
			<div class="slider-container">
				<input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
			</div>
			</div>
			<div class="sleeve-length">
				<h2>sleeve length</h2>
			<div class="slider-container">
				<input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
			</div>
			</div>
			<div class="finish">
				<button>update</button>
				<button>order</button>
			</div>
		</div>
	</div>
<a href="https://github.com/M-Elmorsy/Keb_eco_jacket">View Source code</a>
